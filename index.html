<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <header class="main__header">
        <h2 class="main__header-h2">PAYMENT METHOD</h2>
      </header>
      <ul class="main__ul">
        <li class="main__ul-li">
          <img src="./img/visa.svg" alt="visa" /> VISA
        </li>
        <span class="underline"></span>
        <li class="main__ul-li clicked">
          <div class="payment">
            <img src="./img/mastercard.svg" alt="mastermind" /> MASTERMIND
          </div>
          <img class="check" src="./img/check.svg" alt="check" />
        </li>
        <span class="underline"></span>
        <li class="main__ul-li">
          <img src="./img/maestro.svg" alt="maestro" /> MAESTRO
        </li>
      </ul>
      <section class="main__section">
        <h4 class="main__section-h4">
          NEXT STEP <img src="./img/arrow.svg" alt="arrow" />
        </h4>
      </section>
    </main>
    <script src="./script.js"></script>
